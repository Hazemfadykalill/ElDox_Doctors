<div class="add text-end mt-3 " >
    <span (click)="Add()">ADD COUPONS</span>
</div>
<div class="row g-4 justify-content-center my-3">
    <div class="col-md-3" *ngFor="let Coupons of listAllCoupons">
        <div class="coupons   rounded-4 shadow" [class]="Coupons.active.toString()=='True'?'active':'unActive'" >
            <div class="tab w-75 mx-auto m-3  overflow-hidden">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>No.Request</th>
                            <th>DiscountType</th>
                            <th>Value</th>

                        </tr>
                     
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{Coupons.discountCode}}</td>
                            <td>{{Coupons.numOfRequests}}</td>
                            <td>{{Coupons.discountType}}</td>
                            <td>{{Coupons.value}}</td>
                        </tr>
                    </tbody>
    
                </table>

            </div>
            <div class="footerIcons d-flex justify-content-center gap-4 my-3">
                <div *ngIf="Coupons.active" class="constIcon d-flex justify-content-center align-items-center bg-warning text-white" (click)="editCoupons(Coupons.id,Coupons.numOfRequests,Coupons.discountCode,Coupons.value)">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="changeIcon d-flex gap-4" >
                    <div class="constIcon d-flex justify-content-center align-items-center bg-danger text-white " (click)="deleteCoupons(Coupons.id)">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div *ngIf="Coupons.active.toString()=='True'" class="constIcon d-flex justify-content-center align-items-center" (click)="deActiveCoupons(Coupons.id)" >
                        <i  class="fas fa-eye"></i>
                    </div>
                </div>

            </div> 
         
            



        </div>
    </div>
</div>
