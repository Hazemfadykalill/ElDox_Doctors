<section class="allPatients  mx-5 shadow py-5 px-5 rounded-5 mb-5 ">
    <div class="h d-flex justify-content-center mb-3 ">
        <div class="main-title my-4 ">
            <h1>All Patients</h1>
        </div>


    </div>
    <div class="search my-3 d-flex justify-content-between align-items-center">
        <div class="span shadow">
            <span>
                <Strong>NO:{{patientsList.length}}</Strong>

            </span>
        </div>
        <div class="s ">
            <div class="container">
                <input checked="" class="checkbox" type="checkbox" />
                <div class="mainbox">
                    <div class="iconContainer">
                        <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                            </path>
                        </svg>
                    </div>
                    <input (keyup)="changeAllPatients($event)" class="search_input" placeholder="search" type="text" />
                </div>
            </div>


        </div>

    </div>
    <div class="row g-4 my-4 justify-content-center ">
        <div class="col-md-3 " *ngFor="let patient of patientsList | paginate: { id: 'paginationAllDoctors',
        itemsPerPage: patientsObject!.pageSize,
        currentPage:patientsObject!.currentPage,
        totalItems: patientsObject!.totalCount } ">
            <div class="patients d-flex gap-3 shadow rounded-4">
                <div class="img bg-black d-flex m-3 justify-content-center align-items-center   overflow-hidden">
                    <img [src]="'https://localhost:7198/images/'+patient.photoPath"
                        class=" w-100 h-100" [alt]="patient.fullName">
                </div>
                <div class="content  mb-2 ">
                    <h1>{{patient.fullName}}</h1>
                    <p> <strong>{{patient.gender}}</strong></p>
                    <p><strong>{{patient.dateOfBirth|date}}</strong></p>
                    <div class="iconss d-flex gap-3 justify-content-center px-3 mt-2">
                        <div class="icons my-3  d-flex  align-items-center justify-content-center ">
                            <a [href]='mail+patient.email'> <i class="fa-solid fa-envelope"></i></a>

                        </div>
                        <div class="icons my-3  d-flex  align-items-center justify-content-center ">
                            <a [href]='mail+patient.phone'> <i class="fa-solid fa-phone"></i></a>




                        </div>

                    </div>




                </div>
            </div>
        </div>



     
    </div>



    <div class="pagination my-5 d-flex justify-content-center">
        <pagination-controls id="paginationAllDoctors" (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)" [maxSize]="9" [directionLinks]="true" [autoHide]="true"
            [responsive]="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
       <!-- | paginate: { id: 'paginationAllDoctors',
        itemsPerPage: patientsObject!.pageSize,
        currentPage:patientsObject!.currentPage,
        totalItems: patientsObject!.totalCount } -->
</section>
